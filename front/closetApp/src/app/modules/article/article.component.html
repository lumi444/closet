<div *ngFor="let a of shirts" class="mt-5">
  <div
    class="flex flex-col rounded-lg bg-white shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700 md:max-w-3xl md:flex-row">
    <img [src]="a.imageUrl" alt="Product Image">
    <div class="flex flex-col justify-start p-6">
      <h5 class="mb-2 text-xl font-medium text-neutral-800 dark:text-neutral-50">
        {{a.name}}
      </h5>
      <p class="mb-4 text-base text-neutral-600 dark:text-neutral-200">
        {{a.description}}
      </p>
      <p class="text-xs text-neutral-500 dark:text-neutral-300">
        {{a.size}}
      </p>
    </div>
  </div>
</div>
